<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			background:#f00;
			color:#fff;
		}
		strong{
			background:#00f;
		}
	</style>
	<script src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("p").replaceWith("<strong>哈哈哈哈</strong>");
		});
	</script>
</head>
<body>
	<p>哈哈哈哈</p>
	<p>嘿嘿嘿嘿嘿</p>
	<strong>你好呀，哈哈哈哈</strong>
</body>
</html>
